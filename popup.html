<!doctype html>
<html lang="en">
<head>
    <title>Bitcointalk Script</title>
    <meta charset="utf-8">
    <link href="icons/icon16.png" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="text-center logo">
    <img src="icons/icon32.png" alt="Bitcointalk Extension"> Bitcointalk Script
</div>

<div id="not" class="hidden">
    <div class="text-center">
        <h1 class="red">This extension is only for Bitcointalk</h1>
        <a class="" href="https://bitcointalk.org" target="_blank">
            <h3>Open Bitcointalk</h3>
        </a>
    </div>
</div>
<div id="menu">
    <div class="text-center">
        <h1>Theme</h1>
        <div class="btn-group w-100 theme">
            <button class="w-50" data-key="theme" data-value="on">
                <i class="circle circle-on">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>Default</span>
            </button>
            <button class="w-50" data-key="theme" data-value="1">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>Dark 1</span>
            </button>
            <button class="w-50" data-key="theme" data-value="2">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>Dark 2</span>
            </button>
            <button class="w-50" data-key="theme" data-value="3">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>Dark 3</span>
            </button>
            <button class="w-50" data-key="theme" data-value="4">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>Green</span>
            </button>
            <button class="w-50" data-key="theme" data-value="5">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>Light</span>
            </button>
        </div>

        <div class="flex">
            <div class="w-50">
                <div class="btn-group w-100 signature">
                    <h1>Signature block</h1>
                    <button data-key="signature" data-value="on">
                        <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        <span>ON</span>
                    </button>
                    <button data-key="signature" data-value="off">
                        <i class="circle circle-off">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        <span>OFF</span>
                    </button>
                </div>
            </div>

            <div class="w-50">
                <div class="btn-group w-100 avatar">
                    <h1>Avatar block</h1>
                    <button data-key="avatar" data-value="on">
                        <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        <span>ON</span>
                    </button>
                    <button data-key="avatar" data-value="off">
                        <i class="circle circle-off">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        <span>OFF</span>
                    </button>
                </div>
            </div>
        </div>

        <h1>Enhanced Merit UI</h1>
        <div class="btn-group w-100 merit">
            <button class="w-50" data-key="merit" data-value="on">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>ON</span>
            </button>
            <button class="w-50" data-key="merit" data-value="off">
                <i class="circle circle-off">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>OFF</span>
            </button>
        </div>

        <h1>Pins post</h1>
        <div class="btn-group w-100 pins">
            <button class="w-50" data-key="pins" data-value="on">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>ON</span>
            </button>
            <button class="w-50" data-key="pins" data-value="off">
                <i class="circle circle-off">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>OFF</span>
            </button>
        </div>

        <h1>Font-size / <span id="zoom">100</span>%</h1>
        <div class="btn-group w-100 zoom">
            <button class="w-33" data-key="zoom" data-value="on">
                <i class="circle circle-on">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>Default</span>
            </button>
            <button class="w-33" data-key="zoom" data-value="plus">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>+ Plus</span>
            </button>
            <button class="w-33" data-key="zoom" data-value="minus">
                <i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                <span>- Minus</span>
            </button>
        </div>

    </div>
</div>

</html>
